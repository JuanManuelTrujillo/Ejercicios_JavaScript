<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restas</title>
</head>

<body>
  <script>
    //Impresion de resta:
    var a = Number(prompt("Ingresa Primer Numero para Restar"));
    var b = Number(prompt("Ingresa Segundo Numero para Restar"));
    var z = a - b;
    document.write("El resultado de la resta es:" + z + "<br>"); //Imprime resta en documento
    console.log("El resultado de la resta es:" + z); //Imprime resta en consola
    alert("El resultado de la resta es:" + z); //Imprime la resta como una alerta
  </script>
</body>

</html>
